<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokepoke Custom UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="field">
    <div class="side opponent">
        <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
        <div class="row"><div class="slot active"></div></div>
    </div>
    <div class="side me">
        <div class="row"><div class="slot active" id="my-battle"></div></div>
        <div class="row" id="my-bench">
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
    </div>
</div>

<div id="controls">
    <div class="status-bar">
        <div>エネ貯球: <span id="energy-icon" style="color:#ffd700">⚡</span></div>
        <div>Point: 0/3</div>
        <button class="btn-end">ターン終了</button>
    </div>
    <div id="hand"></div>
</div>

<div id="modal">
    <div class="card-detail">
        <div class="det-header">
            <span id="det-name"></span>
            <span class="det-hp">HP <span id="det-hp"></span></span>
        </div>
        
        <div id="det-ability-box" class="det-ability">
            <div class="det-ab-label">特性 <span id="det-ab-loc"></span></div>
            <span id="det-ab-name" class="det-ab-name"></span>
            <div id="det-ab-text" class="det-ab-text"></div>
        </div>

        <div id="det-attacks-container">
            </div>

        <div class="det-footer">
            <div class="footer-item">
                <span class="footer-label">弱点</span>
                <span id="det-weakness" class="footer-value"></span>
            </div>
            <div class="footer-item">
                <span class="footer-label">にげる</span>
                <span id="det-retreat" class="footer-value"></span>
            </div>
        </div>

        <button id="close-btn">閉じる</button>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
